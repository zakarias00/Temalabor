<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
    <form ngNativeValidate [formGroup]="addSportForm" (ngSubmit)="onSubmit()">

        <div class="loginbox-textbox">
            <input type="text" formControlName="type" class="form-control" placeholder="Sport Type" required>
        </div>
        <div class="loginbox-textbox">
            <input type="number" formControlName="kcal" class="form-control" placeholder="Kcal" required>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark">Add</button>
        </div>

    </form>

  </div>
