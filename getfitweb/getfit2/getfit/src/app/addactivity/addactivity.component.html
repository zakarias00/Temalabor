<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
    <form ngNativeValidate [formGroup]="addActivityForm" (ngSubmit)="onSubmit()">

        <div class="loginbox-textbox">
            <input type="number" formControlName="sportId" class="form-control" placeholder="Activity Type" required>
        </div>
        <div class="loginbox-textbox">
            <input type="number" formControlName="date" class="form-control" placeholder="Date" required>
        </div>
        <div class="loginbox-textbox">
            <input type="number" formControlName="time" class="form-control" placeholder="Time (min)" required>
        </div>
        <div class="loginbox-textbox">
            <input type="number" formControlName="distance" class="form-control" placeholder="Distance (km)" required>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark">Add</button>
        </div>

    </form>

  </div>
